<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSurf | Cipriano AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --primary-color: #0056b3;
            --bg-color: #f0f2f5;
            --chat-bg: #ffffff;
            --user-msg-bg: #0056b3;
            --bot-msg-bg: #e4e6eb;
            --text-color: #050505;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-container {
            width: 95%;
            max-width: 900px;
            height: 90vh;
            background: var(--chat-bg);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* HEADER */
        .header {
            background: #fff;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-title { font-size: 1.2rem; font-weight: 700; color: var(--primary-color); display: flex; align-items: center; gap: 10px; }
        .status-dot { height: 10px; width: 10px; background-color: #31a24c; border-radius: 50%; display: inline-block; }

        /* CHAT AREA */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
            padding-bottom: 20px;
        }

        .msg-row { display: flex; width: 100%; margin-bottom: 10px; }
        .user-row { justify-content: flex-end; }
        .bot-row { justify-content: flex-start; }

        .msg {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-msg { background: var(--user-msg-bg); color: #fff; border-bottom-right-radius: 4px; }
        .bot-msg { background: var(--bot-msg-bg); color: var(--text-color); border-bottom-left-radius: 4px; }

        /* TABELAS E MARKDOWN */
        .bot-msg table { border-collapse: collapse; width: 100%; margin: 10px 0; font-size: 0.9rem; background: #fff; }
        .bot-msg th, .bot-msg td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .bot-msg th { background-color: #f2f2f2; font-weight: 600; }
        .bot-msg code { font-family: monospace; background: rgba(0,0,0,0.05); padding: 2px 4px; border-radius: 3px; }
        .bot-msg pre { background: #2d2d2d; color: #f8f8f2; padding: 10px; border-radius: 6px; overflow-x: auto; }

        /* IMAGENS */
        .msg-img-sent { max-width: 200px; border-radius: 8px; margin-bottom: 5px; display: block; border: 2px solid #004494; }

        /* INPUT AREA */
        .input-wrapper {
            border-top: 1px solid #ddd;
            padding: 15px;
            background: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Preview de Imagem */
        #preview-area {
            display: none; /* Escondido por padr√£o */
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px dashed #ccc;
            width: fit-content;
        }
        .preview-box { position: relative; display: inline-block; }
        .preview-box img { height: 80px; border-radius: 8px; display: block; }
        .btn-close-preview {
            position: absolute; top: -10px; right: -10px;
            background: #ff4d4f; color: white;
            border: none; border-radius: 50%;
            width: 24px; height: 24px;
            cursor: pointer; font-weight: bold; font-size: 14px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .input-controls { display: flex; gap: 10px; align-items: center; }
        
        textarea {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            resize: none;
            height: 24px;
            font-family: inherit;
            max-height: 100px;
            outline: none;
        }
        textarea:focus { border-color: var(--primary-color); }

        .btn-icon {
            background: none; border: none; cursor: pointer;
            font-size: 1.5rem; padding: 5px 10px; color: #555;
            transition: color 0.2s;
        }
        .btn-icon:hover { color: var(--primary-color); }
        
        .btn-send {
            background: var(--primary-color); color: white;
            border: none; padding: 0 25px; height: 45px;
            border-radius: 25px; font-weight: 600;
            cursor: pointer; transition: background 0.2s;
        }
        .btn-send:hover { background: #004494; }
        .btn-send:disabled { background: #ccc; cursor: not-allowed; }

        /* Loading */
        .typing::after { content: '...'; animation: typing 1.5s steps(4, end) infinite; }
        @keyframes typing { 0%, 100% { content: ''; } 25% { content: '.'; } 50% { content: '..'; } 75% { content: '...'; } }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">
        <div class="header-title">
            <span class="status-dot"></span> Cipriano (GSurf)
        </div>
        <div style="font-size: 0.8rem; color: #666;">v2.0 Vision</div>
    </div>

    <div id="chat-window">
        <div class="msg-row bot-row">
            <div class="msg bot-msg">
                Ol√°. Sou o Cipriano, especialista da GSurf. <br>
                Posso ajudar com TEF, erros de transa√ß√£o ou configura√ß√µes. <br>
                <strong>Voc√™ pode me enviar fotos de erros na tela da maquininha.</strong>
            </div>
        </div>
    </div>

    <div class="input-wrapper">
        <div id="preview-area">
            <div class="preview-box">
                <img id="img-preview" src="" alt="Preview">
                <button class="btn-close-preview" id="btn-remover-img">√ó</button>
            </div>
        </div>

        <div class="input-controls">
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            
            <button class="btn-icon" id="btn-anexar" title="Anexar Imagem">üì∑</button>
            
            <textarea id="texto-input" placeholder="Descreva o problema..."></textarea>
            
            <button class="btn-send" id="btn-enviar">Enviar</button>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // === ELEMENTOS DO DOM ===
    const chatWindow = document.getElementById('chat-window');
    const textoInput = document.getElementById('texto-input');
    const fileInput = document.getElementById('file-input');
    const btnEnviar = document.getElementById('btn-enviar');
    const btnAnexar = document.getElementById('btn-anexar');
    const btnRemoverImg = document.getElementById('btn-remover-img');
    const previewArea = document.getElementById('preview-area');
    const imgPreview = document.getElementById('img-preview');

    // === ESTADO ===
    let imagemBase64 = null;
    
    // Gera ID de Sess√£o √önico
    let sessionId = localStorage.getItem("gsurf_session_id");
    if (!sessionId) {
        sessionId = "sess_" + Date.now() + "_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("gsurf_session_id", sessionId);
    }
    console.log("Session ID Ativo:", sessionId);

    // === FUN√á√ïES ===

    // 1. Auto-resize do Textarea
    textoInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        if(this.value === '') this.style.height = '24px';
    });

    // 2. Enviar com Enter
    textoInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            enviarMensagem();
        }
    });

    // 3. Clique no bot√£o de anexo abre o seletor de arquivo
    btnAnexar.addEventListener('click', () => {
        fileInput.click();
    });

    // 4. Processar Imagem Selecionada
    fileInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const file = this.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                imagemBase64 = e.target.result;
                imgPreview.src = imagemBase64;
                previewArea.style.display = 'block'; // Mostra o preview
                console.log("Imagem carregada na mem√≥ria.");
            }
            
            reader.readAsDataURL(file);
        }
        // Limpa o input para permitir selecionar a mesma imagem se o usu√°rio quiser trocar e voltar
        this.value = ''; 
    });

    // 5. Remover Imagem do Preview
    btnRemoverImg.addEventListener('click', () => {
        imagemBase64 = null;
        previewArea.style.display = 'none';
        imgPreview.src = '';
    });

    // 6. Fun√ß√£o Principal de Envio
    async function enviarMensagem() {
        const texto = textoInput.value.trim();

        // Valida√ß√£o: N√£o envia se estiver tudo vazio
        if (!texto && !imagemBase64) {
            console.log("Tentativa de envio vazia.");
            return;
        }

        console.log("Enviando mensagem...");
        
        // Bloqueia Interface
        textoInput.disabled = true;
        btnEnviar.disabled = true;
        btnEnviar.innerText = "...";

        // Renderiza mensagem do usu√°rio
        let userHtml = `<div class="msg-row user-row"><div class="msg user-msg">`;
        if (imagemBase64) {
            userHtml += `<img src="${imagemBase64}" class="msg-img-sent"><br>`;
        }
        userHtml += `<span>${texto.replace(/\n/g, '<br>')}</span></div></div>`;
        chatWindow.innerHTML += userHtml;
        chatWindow.scrollTop = chatWindow.scrollHeight;

        // Prepara dados
        const payload = {
            pergunta: texto,
            imagem: imagemBase64,
            session_id: sessionId
        };

        // Limpa Inputs VISUAIS (mas mant√©m payload na mem√≥ria)
        textoInput.value = '';
        textoInput.style.height = '24px';
        imagemBase64 = null;
        previewArea.style.display = 'none';

        // Indicador de Carregamento
        const loadingId = "loading-" + Date.now();
        chatWindow.innerHTML += `
            <div class="msg-row bot-row" id="${loadingId}">
                <div class="msg bot-msg typing">Analisando</div>
            </div>`;
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
            // Requisi√ß√£o ao Backend
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status}`);
            }

            const data = await response.json();
            
            // Remove loading e adiciona resposta
            const loadingEl = document.getElementById(loadingId);
            if (loadingEl) loadingEl.remove();

            // Usa Marked se dispon√≠vel, sen√£o texto puro
            let botHtmlContent = "";
            if (typeof marked !== 'undefined') {
                botHtmlContent = marked.parse(data.resposta);
            } else {
                botHtmlContent = data.resposta;
            }

            chatWindow.innerHTML += `<div class="msg-row bot-row"><div class="msg bot-msg">${botHtmlContent}</div></div>`;

        } catch (error) {
            console.error("Erro no envio:", error);
            const loadingEl = document.getElementById(loadingId);
            if (loadingEl) loadingEl.remove();
            
            chatWindow.innerHTML += `
                <div class="msg-row bot-row">
                    <div class="msg bot-msg" style="color:red; font-weight:bold;">
                        ‚ö†Ô∏è Erro ao conectar com o Cipriano. Verifique se o servidor (app.py) est√° rodando.
                    </div>
                </div>`;
        } finally {
            // Restaura Interface
            textoInput.disabled = false;
            btnEnviar.disabled = false;
            btnEnviar.innerText = "Enviar";
            textoInput.focus();
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    }

    // Adiciona evento de clique ao bot√£o enviar
    btnEnviar.addEventListener('click', enviarMensagem);
});
</script>

</body>
</html>
