<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSurf | AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #004494;
            --bg-color: #f4f7f6;
            --chat-bg: #ffffff;
            --user-msg-bg: #0056b3;
            --bot-msg-bg: #f1f1f1;
            --text-color: #333333;
            --light-text: #ffffff;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .main-container { width: 90%; max-width: 900px; height: 90vh; background: var(--chat-bg); border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .header { background: white; padding: 20px; border-bottom: 1px solid #e0e0e0; display: flex; align-items: center; gap: 15px; }
        .logo-text { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); }
        .status-badge { background: #e6f4ea; color: #1e8e3e; padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; background-color: #ffffff; }
        
        .msg-row { display: flex; width: 100%; }
        .msg-row.user-row { justify-content: flex-end; }
        .msg-row.bot-row { justify-content: flex-start; }
        
        .msg { padding: 12px 20px; border-radius: 18px; max-width: 75%; line-height: 1.6; font-size: 0.95rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .user-msg { background: var(--user-msg-bg); color: var(--light-text); border-bottom-right-radius: 4px; }
        .bot-msg { background: var(--bot-msg-bg); color: var(--text-color); border-bottom-left-radius: 4px; }
        
        /* Markdown formatting */
        .bot-msg p { margin: 0 0 10px 0; } .bot-msg p:last-child { margin-bottom: 0; }
        .bot-msg ul, .bot-msg ol { margin: 5px 0 10px 20px; padding: 0; } .bot-msg li { margin-bottom: 5px; }
        .bot-msg strong { font-weight: 700; color: #000; }
        
        /* Imagem enviada pelo usu치rio no chat */
        .msg-img-preview { max-width: 100%; border-radius: 8px; margin-top: 5px; display: block; }

        .input-wrapper { border-top: 1px solid #f0f0f0; background: #ffffff; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        /* 츼rea de Preview antes de enviar */
        #preview-container { display: none; padding: 0 10px; }
        .preview-box { position: relative; display: inline-block; }
        .preview-box img { max-height: 80px; border-radius: 8px; border: 1px solid #ddd; }
        .remove-btn { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; width: 20px; height: 20px; border: none; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .input-area { display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; background: #f8f9fa; border: 1px solid #ddd; color: var(--text-color); padding: 15px; border-radius: 30px; outline: none; font-family: inherit; font-size: 0.95rem; }
        
        /* Bot칫es */
        .send-btn { background: var(--primary-color); color: white; border: none; padding: 0 30px; height: 50px; border-radius: 30px; cursor: pointer; font-weight: 600; }
        .attach-btn { background: #e9ecef; color: #555; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .attach-btn:hover { background: #dde0e3; }

        .typing-indicator::after { content: '';animation: dots 1.4s infinite; } @keyframes dots { 0% { content: ''; } 33% { content: '.'; } 66% { content: '..'; } 100% { content: '...'; } }
    </style>
</head>
<body>
<div class="main-container">
    <div class="header">
        <div class="logo-text">GSurf</div>
        <div class="status-badge">AI Online</div>
    </div>
    <div id="chat-window">
        <div class="msg-row bot-row"><div class="msg bot-msg">Ol치. Sou o assistente virtual GSurf. Posso analisar textos e imagens.</div></div>
    </div>

    <div class="input-wrapper">
        <div id="preview-container">
            <div class="preview-box">
                <img id="img-preview-tag" src="" alt="Preview">
                <button class="remove-btn" onclick="limparImagem()">칑</button>
            </div>
        </div>

        <div class="input-area">
            <button class="attach-btn" onclick="document.getElementById('file-input').click()">游늹</button>
            <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="processarArquivo(this)">
            
            <input type="text" id="pergunta" placeholder="Digite sua mensagem..." onkeypress="if(event.key==='Enter') enviar()">
            <button class="send-btn" onclick="enviar()">Enviar</button>
        </div>
    </div>
</div>

<script>
let imagemBase64 = null; // Vari치vel para guardar a imagem

// Fun칞칚o para converter arquivo em Base64
function processarArquivo(input) {
    if (input.files && input.files[0]) {
        const file = input.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            imagemBase64 = e.target.result; // Salva a imagem em formato texto base64
            
            // Mostra o preview
            document.getElementById('img-preview-tag').src = imagemBase64;
            document.getElementById('preview-container').style.display = 'block';
        }
        
        reader.readAsDataURL(file);
    }
}

function limparImagem() {
    imagemBase64 = null;
    document.getElementById('file-input').value = ''; // Reseta o input
    document.getElementById('preview-container').style.display = 'none';
}

async function enviar() {
    const input = document.getElementById('pergunta');
    const chat = document.getElementById('chat-window');
    const texto = input.value.trim();

    // S칩 impede envio se n칚o tiver texto NEM imagem
    if (!texto && !imagemBase64) return;

    // Bloqueia input
    input.value = '';
    input.disabled = true;

    // Monta o HTML da mensagem do usu치rio
    let userHtml = `<div class="msg-row user-row"><div class="msg user-msg">`;
    if (imagemBase64) {
        userHtml += `<img src="${imagemBase64}" class="msg-img-preview"><br>`;
    }
    if (texto) {
        userHtml += `<span>${texto}</span>`;
    }
    userHtml += `</div></div>`;

    chat.innerHTML += userHtml;
    
    // Esconde preview e guarda a imagem para enviar, depois limpa a var global visualmente
    const imgParaEnviar = imagemBase64; 
    limparImagem(); // Limpa preview da tela
    
    chat.scrollTop = chat.scrollHeight;

    // Loading
    const loadingId = "loading-" + Date.now();
    chat.innerHTML += `
        <div class="msg-row bot-row" id="${loadingId}">
            <div class="msg bot-msg typing-indicator">
                Analisando...
            </div>
        </div>`;
    chat.scrollTop = chat.scrollHeight;

    try {
        // Envia para o Backend (Texto + Imagem)
        const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                pergunta: texto,
                imagem: imgParaEnviar // Enviando a string base64
            })
        });

        const data = await res.json();
        const htmlResposta = marked.parse(data.resposta); 

        const loadingEl = document.getElementById(loadingId);
        loadingEl.removeAttribute('id');
        loadingEl.innerHTML = `<div class="msg bot-msg">${htmlResposta}</div>`;

    } catch (err) {
        console.error(err);
        const loadingEl = document.getElementById(loadingId);
        if(loadingEl) loadingEl.innerHTML = `<div class="msg bot-msg" style="color:red">Erro ao conectar.</div>`;
    } finally {
        input.disabled = false;
        input.focus();
        chat.scrollTop = chat.scrollHeight;
    }
}
</script>
</body>
</html>
