<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSurf | AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #004494;
            --bg-color: #f4f7f6;
            --chat-bg: #ffffff;
            --user-msg-bg: #0056b3;
            --bot-msg-bg: #f1f1f1;
            --text-color: #333333;
            --light-text: #ffffff;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .main-container { width: 90%; max-width: 900px; height: 90vh; background: var(--chat-bg); border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .header { background: white; padding: 20px; border-bottom: 1px solid #e0e0e0; display: flex; align-items: center; gap: 15px; }
        .logo-text { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); }
        .status-badge { background: #e6f4ea; color: #1e8e3e; padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; }
        #chat-window { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; background-color: #ffffff; }
        .msg-row { display: flex; width: 100%; }
        .msg-row.user-row { justify-content: flex-end; }
        .msg-row.bot-row { justify-content: flex-start; }
        .msg { padding: 12px 20px; border-radius: 18px; max-width: 75%; line-height: 1.5; font-size: 0.95rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .user-msg { background: var(--user-msg-bg); color: var(--light-text); border-bottom-right-radius: 4px; }
        .bot-msg { background: var(--bot-msg-bg); color: var(--text-color); border-bottom-left-radius: 4px; }
        .input-area { padding: 20px; border-top: 1px solid #f0f0f0; display: flex; gap: 10px; background: #ffffff; }
        input { flex: 1; background: #f8f9fa; border: 1px solid #ddd; color: var(--text-color); padding: 15px; border-radius: 30px; outline: none; font-family: inherit; font-size: 0.95rem; }
        button { background: var(--primary-color); color: white; border: none; padding: 0 30px; border-radius: 30px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>
<div class="main-container">
    <div class="header">
        <div class="logo-text">GSurf</div>
        <div class="status-badge">AI Online</div>
    </div>
    <div id="chat-window">
        <div class="msg-row bot-row"><div class="msg bot-msg">Ol√°. Sou o assistente virtual GSurf.</div></div>
    </div>
    <div class="input-area">
        <input type="text" id="pergunta" placeholder="Digite sua pergunta" onkeypress="if(event.key==='Enter') enviar()">
        <button onclick="enviar()">Enviar</button>
    </div>
</div>
<script>
async function enviar() {
    const input = document.getElementById('pergunta');
    const texto = input.value.trim();
    if (!texto) return;
    input.value = '';

```
const chat = document.getElementById('chat-window');

</body>
</html>
