<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipriano | Intelligence System</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #238636;
            --border-color: #30363d;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0;
            overflow: hidden;
        }

        .terminal {
            width: 95%; max-width: 800px; height: 85vh;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px; display: flex; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header {
            padding: 15px; border-bottom: 1px solid var(--border-color);
            font-weight: bold; text-transform: uppercase; letter-spacing: 2px;
            color: var(--accent-color); text-align: center;
            font-size: 0.9rem;
        }

        #chat-window {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--bg-color);
        }

        .msg { padding: 12px 18px; border-radius: 5px; max-width: 85%; line-height: 1.5; font-size: 0.95rem; word-wrap: break-word; }
        .user { align-self: flex-end; background: #21262d; border: 1px solid var(--border-color); color: #fff; }
        .cipriano { align-self: flex-start; background: #052309; border: 1px solid var(--accent-color); color: #afffaf; }

        .input-area {
            padding: 20px; border-top: 1px solid var(--border-color);
            display: flex; gap: 10px; background: #12161d;
        }

        input {
            flex: 1; background: #0d1117; border: 1px solid var(--border-color);
            color: white; padding: 12px; border-radius: 4px; outline: none;
            font-family: inherit;
        }

        input:focus { border-color: var(--accent-color); }

        button {
            background: var(--accent-color); color: white; border: none;
            padding: 0 25px; border-radius: 4px; cursor: pointer;
            font-weight: bold; text-transform: uppercase;
            font-family: inherit; transition: 0.3s;
        }

        button:hover { background: #2ea043; }
        button:disabled { background: #161b22; color: #484f58; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">Cipriano - Strategic Security Intelligence</div>
        <div id="chat-window">
            <div class="msg cipriano">Aguardando ordens. O que deseja investigar hoje?</div>
        </div>
        <div class="input-area">
            <input type="text" id="pergunta" placeholder="Digite sua requisição..." autocomplete="off" onkeypress="handleKey(event)">
            <button id="btn-executar" onclick="enviar()">Executar</button>
        </div>
    </div>

    <script>
        function handleKey(e) { if (e.key === 'Enter') enviar(); }

        async function enviar() {
            const input = document.getElementById('pergunta');
            const window = document.getElementById('chat-window');
            const btn = document.getElementById('btn-executar');
            const texto = input.value.trim();
            
            if (!texto) return;

            input.value = '';
            input.disabled = true;
            btn.disabled = true;

            window.innerHTML += `<div class="msg user"><strong>DIRETRIZ:</strong> ${texto}</div>`;
            
            const loadingId = "loading-" + Date.now();
            window.innerHTML += `<div class="msg cipriano" id="${loadingId}"><strong>CIPRIANO:</strong> Processando requisição...</div>`;
            window.scrollTop = window.scrollHeight;

            const formData = new FormData();
            formData.append('pergunta', texto);

            try {
                const res = await fetch('/chat', { method: 'POST', body: formData });
                const data = await res.json();
                
                const loadingElement = document.getElementById(loadingId);
                const mensagemFinal = data.resposta || "Silêncio operacional. Nenhuma informação retornada.";
                
                loadingElement.innerHTML = `<strong>CIPRIANO:</strong> ${mensagemFinal}`;
            } catch (err) {
                const loadingElement = document.getElementById(loadingId);
                loadingElement.style.color = "#ff7b72";
                loadingElement.innerHTML = `<strong>ERRO:</strong> Falha na comunicação com a central de inteligência.`;
            } finally {
                input.disabled = false;
                btn.disabled = false;
                input.focus();
                window.scrollTop = window.scrollHeight;
            }
        }
    </script>
</body>
</html>
