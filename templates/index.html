<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipriano | Intelligence System</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #238636; /* Verde Don Corleone */
            --border-color: #30363d;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0;
        }

        .terminal {
            width: 90%; max-width: 700px; height: 80vh;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px; display: flex; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header {
            padding: 15px; border-bottom: 1px solid var(--border-color);
            font-weight: bold; text-transform: uppercase; letter-spacing: 2px;
            color: var(--accent-color); text-align: center;
        }

        #chat-window {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
        }

        .msg { padding: 10px 15px; border-radius: 5px; max-width: 80%; line-height: 1.4; }
        .user { align-self: flex-end; background: #21262d; border: 1px solid var(--border-color); }
        .cipriano { align-self: flex-start; background: #052309; border: 1px solid var(--accent-color); color: #afffaf; }

        .input-area {
            padding: 20px; border-top: 1px solid var(--border-color);
            display: flex; gap: 10px;
        }

        input {
            flex: 1; background: #0d1117; border: 1px solid var(--border-color);
            color: white; padding: 12px; border-radius: 4px; outline: none;
        }

        input:focus { border-color: var(--accent-color); }

        button {
            background: var(--accent-color); color: white; border: none;
            padding: 0 20px; border-radius: 4px; cursor: pointer;
            font-weight: bold; text-transform: uppercase;
        }

        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">Cipriano - Strategic Security Intelligence</div>
        <div id="chat-window">
            <div class="msg cipriano">Aguardando ordens. O que deseja investigar hoje?</div>
        </div>
        <div class="input-area">
            <input type="text" id="pergunta" placeholder="Digite sua requisição..." onkeypress="handleKey(event)">
            <button onclick="enviar()">Executar</button>
        </div>
    </div>

    <script>
        function handleKey(e) { if (e.key === 'Enter') enviar(); }

        async function enviar() {
            const input = document.getElementById('pergunta');
            const window = document.getElementById('chat-window');
            const texto = input.value;
            if (!texto) return;

            input.value = '';
            window.innerHTML += `<div class="msg user"><strong>DIRETRIZ:</strong> ${texto}</div>`;
            window.scrollTop = window.scrollHeight;

            const formData = new FormData();
            formData.append('pergunta', texto);

            try {
                const res = await fetch('/chat', { method: 'POST', body: formData });
                const data = await res.json();
                
                 // O AJUSTE ESTÁ AQUI: data.resposta em vez de apenas data
                const mensagemFinal = data.resposta || "Sem resposta do agente.";
                
                window.innerHTML += `<div class="msg cipriano"><strong>CIPRIANO:</strong> ${mensagemFinal}</div>`;
            } catch (err) {
                window.innerHTML += `<div class="msg cipriano" style="color: red;">ERRO NA COMUNICAÇÃO.</div>`;
            }
            window.scrollTop = window.scrollHeight;
        }
    </script>
</body>
</html>
