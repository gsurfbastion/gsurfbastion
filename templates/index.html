<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSurf | Intelligent Payment Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --primary: #0062ff;
            --primary-hover: #004dc2;
            --bg-gradient: radial-gradient(circle at top right, #1a1c20, #0a0b0d);
            --surface: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --bot-bubble: #26292f;
            --user-bubble: #0062ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Container Principal */
        .main-container {
            width: 95%;
            max-width: 1000px;
            height: 85vh;
            background: var(--surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .header {
            padding: 24px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 1.4rem; font-weight: 700; display: flex; align-items: center; gap: 12px;
        }

        .logo-gsurf { color: var(--primary); }

        .status-badge {
            background: rgba(49, 162, 76, 0.15); color: #4ade80;
            padding: 4px 12px; border-radius: 20px; font-size: 0.75rem;
            display: flex; align-items: center; gap: 6px;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .status-dot { height: 8px; width: 8px; background: #4ade80; border-radius: 50%; box-shadow: 0 0 10px #4ade80; }

        /* Área de Chat */
        #chat-window {
            flex: 1; overflow-y: auto; padding: 30px;
            display: flex; flex-direction: column; gap: 20px;
            scrollbar-width: thin; scrollbar-color: var(--glass-border) transparent;
        }

        .msg-row { display: flex; width: 100%; animation: fadeInUp 0.3s ease; }
        .user-row { justify-content: flex-end; }
        .bot-row { justify-content: flex-start; }

        .msg {
            max-width: 75%; padding: 16px 20px; border-radius: 20px;
            font-size: 0.95rem; line-height: 1.6; position: relative;
            word-break: break-word; overflow-wrap: anywhere;
        }

        .user-msg { background: var(--user-bubble); color: white; border-bottom-right-radius: 4px; }
        .bot-msg { 
            background: var(--bot-bubble); color: #e0e0e0; 
            border-bottom-left-radius: 4px; border: 1px solid var(--glass-border);
            white-space: pre-wrap; 
        }

        /* Estilização Markdown */
        .bot-msg table { width: 100%; border-collapse: collapse; margin: 15px 0; border-radius: 8px; overflow: hidden; }
        .bot-msg th, .bot-msg td { padding: 12px; border: 1px solid var(--glass-border); }
        .bot-msg pre { background: #000; padding: 15px; border-radius: 12px; overflow-x: auto; }

        /* Input Area */
        .input-wrapper {
            padding: 25px 30px; background: rgba(0,0,0,0.2);
            border-top: 1px solid var(--glass-border); border-radius: 0 0 24px 24px;
        }

        .input-controls {
            display: flex; gap: 15px; align-items: center;
            background: rgba(255,255,255,0.05); padding: 8px 18px;
            border-radius: 30px; border: 1px solid var(--glass-border);
        }

        textarea {
            flex: 1; background: transparent; border: none; color: white;
            font-size: 0.95rem; padding: 10px 0; resize: none; outline: none;
        }

        .btn-action { background: transparent; border: none; color: var(--text-dim); font-size: 1.2rem; cursor: pointer; }
        .btn-action:hover { color: var(--primary); }

        .btn-send {
            background: var(--primary); color: white; border: none;
            width: 42px; height: 42px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* Preview Area */
        #preview-area { display: none; margin-bottom: 15px; position: relative; width: fit-content; }
        .preview-box img { height: 100px; border-radius: 12px; border: 2px solid var(--primary); }
        .btn-close-preview {
            position: absolute; top: -8px; right: -8px; background: #ef4444; border: none;
            border-radius: 50%; width: 22px; height: 22px; color: white; cursor: pointer;
        }

        /* Modal Câmera */
        #camera-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; flex-direction: column; align-items: center; justify-content: center;
        }
        #video-preview { width: 90%; max-width: 500px; border-radius: 20px; border: 2px solid var(--primary); }
        .camera-ui { margin-top: 30px; display: flex; gap: 30px; align-items: center; }
        .btn-capture { width: 70px; height: 70px; background: #fff; border: 5px solid rgba(255,255,255,0.3); border-radius: 50%; cursor: pointer; }

        .footer-info { margin-top: 20px; font-size: 0.75rem; color: var(--text-dim); text-align: center; width: 100%; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="main-container">
    <header class="header">
        <div class="header-title">
            <i class="fa-solid fa-microchip logo-gsurf"></i>
            <span>GSurf <span style="font-weight: 300; opacity: 0.7;">Engine</span></span>
        </div>
        <div class="status-badge">
            <span class="status-dot"></span> GSurf IA Online
        </div>
    </header>

    <div id="chat-window">
        <div class="msg-row bot-row">
            <div class="msg bot-msg">
                <strong>Terminal Inicializado.</strong><br>
                Sou o <strong>Cipriano</strong>. Pronto para analisar logs ou fotos de terminais.
            </div>
        </div>
    </div>

    <div class="input-wrapper">
        <div id="preview-area">
            <div class="preview-box">
                <img id="img-preview" src="">
                <button class="btn-close-preview" id="btn-remover-img"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>

        <div class="input-controls">
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <button class="btn-action" id="btn-anexar"><i class="fa-solid fa-file-import"></i></button>
            <button class="btn-action" id="btn-camera-live"><i class="fa-solid fa-camera"></i></button>
            <textarea id="texto-input" rows="1" placeholder="Descreva o problema..."></textarea>
            <button class="btn-send" id="btn-enviar"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<div id="camera-modal">
    <video id="video-preview" autoplay playsinline></video>
    <div class="camera-ui">
        <button class="btn-action" id="btn-cancel-camera" style="color:white; font-size:1.5rem;"><i class="fa-solid fa-xmark"></i></button>
        <button class="btn-capture" id="btn-do-capture"></button>
        <div style="width:1.5rem;"></div>
    </div>
    <canvas id="canvas-capture" style="display:none;"></canvas>
</div>

<footer class="footer-info">
    &copy; 2026 GSurf Network S.A. &bull; <i class="fa-solid fa-shield-halved"></i> <strong>Sistemas de Pagamento do Futuro</strong> &bull; Todos os direitos reservados.
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const chatWindow = document.getElementById('chat-window');
        const textoInput = document.getElementById('texto-input');
        const fileInput = document.getElementById('file-input');
        const btnEnviar = document.getElementById('btn-enviar');
        const btnAnexar = document.getElementById('btn-anexar');
        const btnCameraLive = document.getElementById('btn-camera-live');
        const previewArea = document.getElementById('preview-area');
        const imgPreview = document.getElementById('img-preview');
        const cameraModal = document.getElementById('camera-modal');
        const video = document.getElementById('video-preview');
        const canvas = document.getElementById('canvas-capture');

        let imagemBase64 = null;
        let streamAtivo = null;
        let sessionId = localStorage.getItem("gsurf_session_id") || "sess_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("gsurf_session_id", sessionId);

        textoInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        btnAnexar.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', function() {
            if (this.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagemBase64 = e.target.result;
                    imgPreview.src = imagemBase64;
                    previewArea.style.display = 'block';
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        btnCameraLive.addEventListener('click', async () => {
            try {
                streamAtivo = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = streamAtivo;
                cameraModal.style.display = 'flex';
            } catch (err) { alert("Câmera indisponível."); }
        });

        document.getElementById('btn-do-capture').addEventListener('click', () => {
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            imagemBase64 = canvas.toDataURL('image/jpeg');
            imgPreview.src = imagemBase64;
            previewArea.style.display = 'block';
            stopCamera();
        });

        const stopCamera = () => { if(streamAtivo) streamAtivo.getTracks().forEach(t => t.stop()); cameraModal.style.display = 'none'; };
        document.getElementById('btn-cancel-camera').addEventListener('click', stopCamera);
        document.getElementById('btn-remover-img').addEventListener('click', () => { imagemBase64 = null; previewArea.style.display = 'none'; });

        async function enviarMensagem() {
            const texto = textoInput.value.trim();
            if (!texto && !imagemBase64) return;

            btnEnviar.disabled = true;
            btnEnviar.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';

            const userRow = document.createElement('div');
            userRow.className = 'msg-row user-row';
            userRow.innerHTML = `<div class="msg user-msg">${imagemBase64 ? `<img src="${imagemBase64}" style="max-width:100%; border-radius:8px; margin-bottom:8px;"><br>` : ''}${texto.replace(/\n/g, '<br>')}</div>`;
            chatWindow.appendChild(userRow);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            const payload = { pergunta: texto, imagem: imagemBase64, session_id: sessionId };
            textoInput.value = ''; textoInput.style.height = 'auto';
            imagemBase64 = null; previewArea.style.display = 'none';

            const loadingId = "loading-" + Date.now();
            const botLoading = document.createElement('div');
            botLoading.className = 'msg-row bot-row'; botLoading.id = loadingId;
            botLoading.innerHTML = `<div class="msg bot-msg"><i class="fa-solid fa-circle-notch fa-spin"></i> Processando inteligênca...</div>`;
            chatWindow.appendChild(botLoading);

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                document.getElementById(loadingId).remove();

                // TRATAMENTO DE SEGURANÇA CONTRA TEXTO CORROMPIDO
                let rawResponse = data.resposta ? data.resposta.trim() : "Sem resposta do servidor.";
                
                const botRow = document.createElement('div');
                botRow.className = 'msg-row bot-row';
                try {
                    botRow.innerHTML = `<div class="msg bot-msg">${marked.parse(rawResponse)}</div>`;
                } catch(e) {
                    botRow.innerHTML = `<div class="msg bot-msg">${rawResponse}</div>`;
                }
                chatWindow.appendChild(botRow);

            } catch (error) {
                document.getElementById(loadingId).innerHTML = `<div class="msg bot-msg" style="color:#ef4444;">Erro de conexão.</div>`;
            } finally {
                btnEnviar.disabled = false; btnEnviar.innerHTML = '<i class="fa-solid fa-paper-plane"></i>';
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        btnEnviar.addEventListener('click', enviarMensagem);
        textoInput.addEventListener('keypress', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); enviarMensagem(); }});
    });
</script>
</body>
</html>
