<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSurf | Bastion Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    
    <style>
        :root {
            --primary: #0062ff;
            --primary-hover: #004dc2;
            --bg-gradient: radial-gradient(circle at top right, #1a1c20, #0a0b0d);
            --surface: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --bot-bubble: #26292f;
            --user-bubble: #0062ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg-gradient);
            /* Grade tecnológica sutil */
            background-image: 
                linear-gradient(rgba(0, 98, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 98, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .main-container {
            width: 95%;
            max-width: 1000px;
            height: 85vh;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            background: rgba(15, 17, 20, 0.9);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
        }

        .header {
            padding: 24px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 1.4rem; font-weight: 700; display: flex; align-items: center; gap: 12px;
        }

        .status-badge {
            background: rgba(49, 162, 76, 0.15); color: #4ade80;
            padding: 4px 12px; border-radius: 20px; font-size: 0.75rem;
            display: flex; align-items: center; gap: 6px;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .status-dot { height: 8px; width: 8px; background: #4ade80; border-radius: 50%; box-shadow: 0 0 10px #4ade80; }

        #chat-window {
            flex: 1; overflow-y: auto; padding: 30px;
            display: flex; flex-direction: column; gap: 20px;
            scrollbar-width: thin;
        }

        #chat-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
            opacity: 0.2;
            text-align: center;
            pointer-events: none;
        }

        .msg-row { display: flex; width: 100%; animation: fadeInUp 0.3s ease; }
        .user-row { justify-content: flex-end; }
        .bot-row { justify-content: flex-start; }

        .msg {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .user-msg { background: var(--user-bubble); color: white; border-bottom-right-radius: 4px; }
        .bot-msg { 
            background: var(--bot-bubble); color: #e0e0e0; 
            border-bottom-left-radius: 4px; border: 1px solid var(--glass-border);
            white-space: pre-wrap;
        }

        .bot-msg table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        .bot-msg th, .bot-msg td { padding: 10px; border: 1px solid var(--glass-border); text-align: left; }

        .input-wrapper {
            padding: 25px 30px; background: rgba(0,0,0,0.2);
            border-top: 1px solid var(--glass-border); border-radius: 0 0 24px 24px;
        }

        .input-controls {
            display: flex; gap: 15px; align-items: center;
            background: rgba(255,255,255,0.05); padding: 8px 18px;
            border-radius: 30px; border: 1px solid var(--glass-border);
        }

        textarea {
            flex: 1; background: transparent; border: none; color: white;
            font-size: 0.95rem; padding: 10px 0; resize: none; outline: none;
        }

        .btn-action { background: transparent; border: none; color: var(--text-dim); font-size: 1.2rem; cursor: pointer; transition: 0.2s; }
        .btn-action:hover { color: var(--primary); }

        .btn-send {
            background: var(--primary); color: white; border: none;
            width: 42px; height: 42px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        #graph-modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 85%; height: 75vh;
            background: rgba(10, 11, 13, 0.98); backdrop-filter: blur(20px);
            border: 1px solid var(--primary); border-radius: 24px;
            z-index: 10000; padding: 25px; box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }
        #cy { width: 100%; height: 90%; border-radius: 15px; }

        #camera-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 11000; flex-direction: column; align-items: center; justify-content: center;
        }
        #video-preview { width: 90%; max-width: 500px; border-radius: 20px; border: 2px solid var(--primary); }
        .camera-ui { margin-top: 30px; display: flex; gap: 30px; align-items: center; }
        .btn-capture { width: 70px; height: 70px; background: #fff; border: 5px solid rgba(255,255,255,0.3); border-radius: 50%; cursor: pointer; }

        #preview-area { display: none; margin-bottom: 15px; position: relative; width: fit-content; }
        .preview-box img { height: 100px; border-radius: 12px; border: 2px solid var(--primary); }
        .btn-close-preview { position: absolute; top: -8px; right: -8px; background: #ef4444; border: none; border-radius: 50%; width: 22px; height: 22px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;}

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="main-container">
    <header class="header">
        <div class="header-title">
            <i class="fa-solid fa-microchip logo-gsurf"></i>
            <span>GSurf <span style="font-weight: 300; opacity: 0.7;">Bastion</span></span>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <button class="btn-action" onclick="toggleGraph()" title="Mapa de Conhecimento">
                <i class="fa-solid fa-circle-nodes" style="color: var(--primary);"></i>
            </button>
            <div class="status-badge">
                <span class="status-dot"></span> Online
            </div>
        </div>
    </header>

    <div id="chat-window">
        <div id="chat-placeholder">
            <i class="fa-solid fa-microchip" style="font-size: 4rem; margin-bottom: 20px;"></i>
            <p style="font-size: 1.1rem; font-weight: 300;">Aguardando entrada de dados...</p>
        </div>

        <div class="msg-row bot-row">
            <div class="msg bot-msg">
                <strong>Sistemas Online.</strong><br>
                Bem-vindo ao centro de diagnósticos GSurf. Sou o <strong>Bastion</strong>. Como posso ajudar com seu terminal hoje?
            </div>
        </div>
    </div>

    <div class="input-wrapper">
        <div id="preview-area">
            <div class="preview-box">
                <img id="img-preview" src="">
                <button class="btn-close-preview" id="btn-remover-img"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <div class="input-controls">
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <button class="btn-action" id="btn-anexar" title="Importar arquivo"><i class="fa-solid fa-file-import"></i></button>
            <button class="btn-action" id="btn-camera-live" title="Câmera em tempo real"><i class="fa-solid fa-camera"></i></button>
            <textarea id="texto-input" rows="1" placeholder="Descreva o incidente ou anexe uma imagem..."></textarea>
            <button class="btn-send" id="btn-enviar"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<div id="graph-modal">
    <div style="display:flex; justify-content: space-between; margin-bottom: 15px;">
        <span style="font-weight:600; color: var(--primary);">Network Knowledge Map</span>
        <button class="btn-action" onclick="toggleGraph()"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div id="cy"></div>
</div>

<div id="camera-modal">
    <video id="video-preview" autoplay playsinline></video>
    <div class="camera-ui">
        <button class="btn-action" id="btn-cancel-camera" style="color:white; font-size:1.5rem;"><i class="fa-solid fa-xmark"></i></button>
        <button class="btn-capture" id="btn-do-capture"></button>
        <div style="width:1.5rem;"></div>
    </div>
    <canvas id="canvas-capture" style="display:none;"></canvas>
</div>

<footer class="footer-info">
    &copy; 2026 GSurf Network S.A. &bull; <i class="fa-solid fa-shield-halved"></i> Sistemas de Pagamento do Futuro
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const chatWindow = document.getElementById('chat-window');
        const textoInput = document.getElementById('texto-input');
        const fileInput = document.getElementById('file-input');
        const btnEnviar = document.getElementById('btn-enviar');
        const btnAnexar = document.getElementById('btn-anexar');
        const btnCameraLive = document.getElementById('btn-camera-live');
        const previewArea = document.getElementById('preview-area');
        const imgPreview = document.getElementById('img-preview');
        const cameraModal = document.getElementById('camera-modal');
        const video = document.getElementById('video-preview');
        const canvas = document.getElementById('canvas-capture');

        let imagemBase64 = null;
        let streamAtivo = null;
        let sessionId = localStorage.getItem("gsurf_session_id") || "sess_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("gsurf_session_id", sessionId);

        window.toggleGraph = async function() {
            const modal = document.getElementById('graph-modal');
            const isVisible = modal.style.display === 'block';
            modal.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                try {
                    const res = await fetch('/conhecimento');
                    const elements = await res.json();
                    
                    cytoscape({
                        container: document.getElementById('cy'),
                        elements: elements,
                        style: [
                            { selector: 'node', style: { 'background-color': '#0062ff', 'label': 'data(label)', 'color': '#fff', 'text-valign': 'center', 'width': 80, 'height': 80, 'font-size': '12px' } },
                            { selector: 'edge', style: { 'width': 3, 'line-color': '#4ade80', 'target-arrow-shape': 'triangle', 'target-arrow-color': '#4ade80', 'curve-style': 'bezier' } }
                        ],
                        layout: { name: 'cose' }
                    });
                } catch (e) { console.error("Erro ao carregar grafo:", e); }
            }
        };

        btnCameraLive.onclick = async () => {
            try {
                streamAtivo = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = streamAtivo;
                cameraModal.style.display = 'flex';
            } catch (err) { alert("Câmera não disponível."); }
        };

        document.getElementById('btn-do-capture').onclick = () => {
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            imagemBase64 = canvas.toDataURL('image/jpeg');
            imgPreview.src = imagemBase64;
            previewArea.style.display = 'block';
            stopCamera();
        };

        const stopCamera = () => { if(streamAtivo) streamAtivo.getTracks().forEach(t => t.stop()); cameraModal.style.display = 'none'; };
        document.getElementById('btn-cancel-camera').onclick = stopCamera;

        btnAnexar.onclick = () => fileInput.click();
        fileInput.onchange = function() {
            if (this.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { 
                    imagemBase64 = e.target.result; 
                    imgPreview.src = imagemBase64; 
                    previewArea.style.display = 'block'; 
                    fileInput.value = '';
                };
                reader.readAsDataURL(this.files[0]);
            }
        };

        document.getElementById('btn-remover-img').onclick = () => { imagemBase64 = null; previewArea.style.display = 'none'; };

        async function enviar() {
            const txt = textoInput.value.trim();
            if (!txt && !imagemBase64) return;

            const placeholder = document.getElementById('chat-placeholder');
            if (placeholder) placeholder.remove();

            btnEnviar.disabled = true; btnEnviar.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';

            const userDiv = document.createElement('div');
            userDiv.className = 'msg-row user-row';
            userDiv.innerHTML = `<div class="msg user-msg">${imagemBase64 ? `<img src="${imagemBase64}" style="width:100%; border-radius:10px; margin-bottom:10px;"><br>` : ''}${txt.replace(/\n/g, '<br>')}</div>`;
            chatWindow.appendChild(userDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            const pld = { pergunta: txt, imagem: imagemBase64, session_id: sessionId };
            textoInput.value = ''; textoInput.style.height = 'auto';
            imagemBase64 = null; previewArea.style.display = 'none';

            const loadingId = "loading-" + Date.now();
            const botLoading = document.createElement('div');
            botLoading.className = 'msg-row bot-row'; botLoading.id = loadingId;
            botLoading.innerHTML = `<div class="msg bot-msg"><i class="fa-solid fa-circle-notch fa-spin"></i> Analisando camadas...</div>`;
            chatWindow.appendChild(botLoading);

            try {
                const res = await fetch('/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(pld) });
                const data = await res.json();
                document.getElementById(loadingId).remove();

                const botDiv = document.createElement('div');
                botDiv.className = 'msg-row bot-row';
                botDiv.innerHTML = `<div class="msg bot-msg">${marked.parse(data.resposta)}</div>`;
                chatWindow.appendChild(botDiv);
            } catch {
                const loadEl = document.getElementById(loadingId);
                if (loadEl) loadEl.innerHTML = `<div class="msg bot-msg" style="color:#ef4444;">Erro na conexão com o Bastion.</div>`;
            }
            chatWindow.scrollTop = chatWindow.scrollHeight;
            btnEnviar.disabled = false; btnEnviar.innerHTML = '<i class="fa-solid fa-paper-plane"></i>';
        }

        btnEnviar.onclick = enviar;
        textoInput.onkeypress = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); enviar(); }};
    });
</script>
</body>
</html>
